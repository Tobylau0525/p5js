<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
        fill(49, 216, 69)//this line will fill the triangle to a green color
        triangle(400,100,200,440,600,440)//this will draw a triangle 
        fill("white")//this will prvent the rest of the thing was fill with the color green
        rect(200,440,400,10)//this will draw a rectangle 
        ellipse(400,365,295,150)//this will draw a circle
        stroke(color(0,0,0))//only fill the outer line of the circle 
        strokeWeight(5)
        ellipse(400,365,160,150)//this will draw a circle
        fill("black")//this will fill the circle to black 
        ellipse(400,365,95,95)//this will draw a circle
        line(120,550,725,550)//this will draw a line 
        textSize(95);//print text-illuminati confirm
        text("illuminati confirm", 60,540);
   
        }
    </script>
</head>

<body>
<div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/yatchol6214/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>

</body>

</html>
